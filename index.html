<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Word Generator</title>
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src= "angular.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bevan|Bungee+Shade|Galada|Inconsolata|Indie+Flower|Libre+Franklin|Open+Sans|Raleway" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-app="randomGenerator" ng-controller="myController">
    <div class="center">
      <h1> Random Text Generator</h1>
      <button ng-click="addWord()">words</button>
      <button ng-click="addPhrase()">phrases</button>
      <button ng-click="addWordClass()">fancy words!</button>
      <button ng-click="addPhraseClass()">fancy phrases!</button>
    </div>
    <div class="canvas">
      <ul>
        <li ng-repeat="obj in wordsToShow track by $index" class="ng-class : {{obj.class}}">{{obj.word}}</li>
      </ul>
    </div>
  </body>
</html>
